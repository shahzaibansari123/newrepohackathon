    <nav class="navbar">

    <section>
        <div id="usersignup">
            <h2 id="signup_Heading">Create an account</h2>
            <form onSubmit="return false">
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="restaurantName">Restaurant name</label>
                    <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name">
                </div>
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter Address">
                </div>
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="Contact">Contact</label>
                    <input type="text" class="form-control" id="Contact" placeholder="Enter Contact">
                </div>
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="City">City</label>
                    <input type="text" class="form-control" id="City" placeholder="Enter City">
                </div>
                <div class="form-group" id="user_Inputs">
                    <label id="user_inputs_Labels" for="Country">Country</label>
                    <input type="text" class="form-control" id="Country" placeholder="Enter Country">
                </div>
                <button id="login_signup_Button" type="submit" class="btn " onClick="restSignUp()">Signup</button>
                <button id="login_signup_Link" type="button"><a id="link" href="restLogin.html">I HAVE AN
                        ACCOUNT</a></button>
                <div class="alert alert-dark" role="alert" id="message"></div>
            </form>
    </section>
